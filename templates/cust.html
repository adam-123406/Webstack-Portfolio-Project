<div class="row thumbnail">

    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
        <!-- Companies list -->
        <div class="list-group">
            <li class="list-group-item active">Companies</li>
            <a href="#" class="list-group-item" ng-repeat="com in company track by $index" ng-click="$event.preventDefault();getList(com.id); getFlights(com.id) ">{{com.name}}</a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-9 col-lg-10">
        <div class="tab-content ">
            <div class="row thumbnail">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 thumbnail"  ng-repeat="flight in flights ">
                    <div class="caption bg-info">
                        <span class="pull-right label label-primary">{{flight.froms}}</span>
                        <span class="pull-right label label-primary">{{flight.price}}</span>
                        <span class="pull-right label label-primary">{{flight.too}}</span>
                        <span class="pull-right label label-primary">{{flight.time_of_takeoff}}</span>
                        <span class="pull-right label label-primary">{{flight.date_of_takeoff}}</span>
                        <button class="btn btn-success btn-block" ng-click="orderPlains(plain) ; orderReservations(reservations)">Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
